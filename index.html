<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Search App</title>
    <!-- Booststrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg">

    <header>
        <h1 class=" mt-5 text-center text-primary">Restaurant Search App"</h1>
        <div class="text-center">
            <p class="text-danger">* You can search the food by name</p>
            <p class="text-danger">* You can click any thamnil then the details will pop up</p>
        </div>
        <!-- search -->
        <div class="text-center mt-5">
            <input id="search-input" class="outline-none"  type="text" placeholder="search your food">
            <button onclick="searchWithName()" class="btn btn-primary">Search</button>
        </div>
    </header>
    <main>
        <!-- display ricpe details -->
        <section class="container">
            <div style="width: 50%;" id="meals-details" class="mt-5">
                
            </div>
        </section>
        <!-- restaurant thamnil and details -->
        <section class="mt-5 container">
            <div id="restaurant-details" class="row row-cols-1 row-cols-md-3 g-4">
               
             </div>
        </section>
    </main>

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Vanila JS -->
    <script src="./js/app.js"></script>
</body>
</html>
